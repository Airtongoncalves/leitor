<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
</head>
<body>
  <h1>Leitor de codigo de Barra</h1>
  <button onclick="startScanner()">Start Scanner</button>
  <div id="scanner-container" style="width: 100%; height: 400px;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script>
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 640,
            height: 480,
            facingMode: 'environment' // ou 'user' para a câmera frontal
          }
        },
        decoder: {
          readers: [
            'code_128_reader', 
            'ean_reader', 
            'ean_8_reader', 
            'code_39_reader', 
            'code_39_vin_reader', 
            'codabar_reader', 
            'upc_reader', 
            'upc_e_reader', 
            'i2of5_reader'
          ]
        }
      }, function (err) {
        if (err) {
          console.log(err);
          return;
        }
        console.log('Initialization finished. Ready to start');
        Quagga.start();
      });

      Quagga.onDetected(function (result) {
        console.log('Barcode detected: ', result.codeResult.code);
        alert('Barcode detected: ' + result.codeResult.code);
        Quagga.stop(); // Para o scanner após detectar um código de barras
      });
    }
  </script>
</body>
</html>
