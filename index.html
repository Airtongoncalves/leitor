<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
</head>
<body>
  <h1 style="margin-left: 10%;color: rgb(24, 8, 250);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Leitor de produtos</h1>
  <button class="btn btn-primary" style="margin-left: 10%" onclick="startScanner()">Start Scanner</button>
  <br/>
  <br/>
  <table style="margin-left: 10%;max-width: 50%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome Produto</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Categoria</th>
        <th scope="col">Data Entrada</th>
        <th scope="col">Usuário Entrada</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Manta em Polietileno</td>
        <td>23</td>
        <td>Manta</td>
        <td>18/06/2024</td>
        <td>Henrique</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Plástico bolha</td>
        <td>8</td>
        <td>Bolha</td>
        <td>18/06/2024</td>
        <td>Mario</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Filme stretch</td>
        <td>456</td>
        <td>Filme</td>
        <td>19/06/2024</td>
        <td>Noberto</td>
      </tr>
    </tbody>
  </table>
  <div id="scanner-container" style="width: 100%; height: 400px;"></div>

  <script>
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 640,
            height: 480,
            facingMode: 'environment' // ou 'user' para a câmera frontal
          }
        },
        decoder: {
          readers: [
            'code_128_reader', 
            'ean_reader', 
            'ean_8_reader', 
            'code_39_reader', 
            'code_39_vin_reader', 
            'codabar_reader', 
            'upc_reader', 
            'upc_e_reader', 
            'i2of5_reader'
          ]
        }
      }, function (err) {
        if (err) {
          console.log(err);
          return;
        }
        console.log('Initialization finished. Ready to start');
        Quagga.start();
      });

      Quagga.onDetected(function (result) {
        console.log('Barcode detected: ', result.codeResult.code);
        alert('Barcode detected: ' + result.codeResult.code);
        Quagga.stop(); // Para o scanner após detectar um código de barras
      });
    }
  </script>
</body>
</html>
