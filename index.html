<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    #scanner-container {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: auto;
    }
    .table-responsive {
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-3 col-md-2">
        <img  src="https://static.wixstatic.com/media/d36e6c_65f584ab8e844b879ed125e252127e57~mv2.png" alt="Company Logo" class="img-fluid">
      </div>
      <div class="col-9 col-md-10">
        <h1 class="text-primary" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CADPLAST Ind. e Com. de Plásticos Ltda</h1>
      </div>
    </div>
    <h2 class="mt-4" style="color: rgb(24, 8, 250);font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Leitor de produtos</h2>
    <button class="btn btn-primary mt-2" onclick="startScanner()">Start Scanner</button>
    <div id="scanner-container" class="mt-4"></div>
    <div class="table-responsive mt-4">
      <table id="product-table" class="table table-bordered" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Categoria</th>
            <th scope="col">Data Entrada</th>
            <th scope="col">Usuário Entrada</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Manta em Polietileno</td>
            <td>23</td>
            <td>Manta</td>
            <td>18/06/2024</td>
            <td>Henrique</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Plástico bolha</td>
            <td>8</td>
            <td>Bolha</td>
            <td>18/06/2024</td>
            <td>Mario</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Filme stretch</td>
            <td>456</td>
            <td>Filme</td>
            <td>19/06/2024</td>
            <td>Noberto</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#scanner-container'),
          constraints: {
            width: 640,
            height: 480,
            facingMode: 'environment' // ou 'user' para a câmera frontal
          }
        },
        decoder: {
          readers: [
            'code_128_reader', 
            'ean_reader', 
            'ean_8_reader', 
            'code_39_reader', 
            'code_39_vin_reader', 
            'codabar_reader', 
            'upc_reader', 
            'upc_e_reader', 
            'i2of5_reader'
          ]
        }
      }, function (err) {
        if (err) {
          console.log(err);
          return;
        }
        console.log('Initialization finished. Ready to start');
        Quagga.start();
      });

      Quagga.onDetected(function (result) {
        console.log('Barcode detected: ', result.codeResult.code);
        alert('Barcode detected: ' + result.codeResult.code);
        Quagga.stop(); // Para o scanner após detectar um código de barras
        addMockData(result.codeResult.code); // Adiciona dados mockados à tabela
      });
    }

    function addMockData(barcode) {
      const productTable = document.getElementById('product-table').getElementsByTagName('tbody')[0];
      const newRow = productTable.insertRow();
      
      const rowCount = productTable.rows.length;

      // Gerar dados mockados
      const mockData = {
        nomeProduto: `Produto ${rowCount}`,
        quantidade: Math.floor(Math.random() * 100) + 1,
        categoria: `Categoria ${Math.floor(Math.random() * 10) + 1}`,
        dataEntrada: new Date().toLocaleDateString(),
        usuarioEntrada: `Usuário ${Math.floor(Math.random() * 5) + 1}`
      };

      newRow.innerHTML = `
        <th scope="row">${rowCount}</th>
        <td>${mockData.nomeProduto}</td>
        <td>${mockData.quantidade}</td>
        <td>${mockData.categoria}</td>
        <td>${mockData.dataEntrada}</td>
        <td>${mockData.usuarioEntrada}</td>
      `;
    }
  </script>
</body>
</html>
